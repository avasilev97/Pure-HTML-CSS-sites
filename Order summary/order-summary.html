<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <link rel="stylesheet" href="order-summary.css" />
  </head>
  <body>
    <div class="card">
    <div class="fisherman-container">
      <img
        class="fisherman"
        src="./images/cartoon-fisherman.jpg"
        alt="fisherman"
      />
    </div>
      <div class="container">
      <h2 class="title">Order summary</h2>
      <p class="description">
        You can now recieve the best baits, poles, worms and bugs every week- as
        fresh as possible!
      </p>
      <div class="plan-container">
        <img class="fish-icon" src="./images/fish-icon.svg" alt="fish-icon">
        <div class="plan-description">
          <strong>Annual Plan</strong>
          <p>99.99$ / year</p>
        </div>
        <a href="">Change</a>
      </div>
      <button class="proceed-button">Proceed to payment</button>
      <button class="cancel-order">Cancel order</button>
      </div>
    </div>
  </body>
</html>
